<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painting</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <audio id="bgm" src="bgm.mp3" autoplay loop muted></audio>
  <script>
    const bgm = document.getElementById('bgm');
    document.addEventListener('click', () => {
      bgm.muted = false;
      bgm.play();
    });
  </script>


  <canvas id="canvas" width="800" height="600"></canvas>

<style>
  canvas {
    background-color: white; 
    background-image: url('background.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: auto 100%;
}
</style>

  <div class="controls">
    <!-- 第一行：图形工具 -->
    <div class="toolbar-row shapes">
      <span class="row-label">图形</span>
      <button id="lineBtn" class="active">直线</button>
      <button id="rectBtn">矩形</button>
      <button id="circleBtn">圆</button>
      <button id="bezierBtn">Bezier</button>
      <button id="polygonBtn">多边形</button>
    </div>

    <!-- 第二行：操作工具 -->
    <div class="toolbar-row operations">
      <span class="row-label">操作</span>
      <button id="moveBtn">移动</button>
      <button id="clipBtn">裁剪</button>
      <button id="undoBtn">撤销</button>
      <button id="clearBtn">清空</button>
    </div>

    <!-- 第三行：样式控制 -->
    <div class="toolbar-row styles">
      <span class="row-label">样式</span>
      <div class="color-control">
        <label for="colorPicker">颜色</label>
        <input type="color" id="colorPicker" value="#ff0000" title="选择颜色">
      </div>
      <div class="width-control">
        <label for="widthPicker">线宽</label>
        <input id="widthPicker" type="range" min="1" max="12" value="2" />
        <span id="widthLabel">2</span>
      </div>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
