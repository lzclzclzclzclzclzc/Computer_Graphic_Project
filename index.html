<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>画线演示</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      cursor: crosshair;
    }
    .controls {
      position: absolute;
      top: 16px;
      right: 16px;
    }
    button { margin-left: 4px; }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div class="controls">
    <button id="lineBtn" class="active">直线</button>
    <button id="rectBtn">矩形</button>
    <button id="undoBtn">撤销</button>
  </div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const API = "http://127.0.0.1:5000/api/v1";
    let mode = "line";
    let points = [];

    async function refresh() {
      const r = await fetch(`${API}/points`);
      const pts = await r.json();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      pts.forEach(p => ctx.fillRect(p.x, p.y, 1, 1));
    }

    canvas.addEventListener("click", async e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);
      points.push({x, y});
      if (points.length === 2) {
        const body = JSON.stringify({x1: points[0].x, y1: points[0].y, x2: points[1].x, y2: points[1].y});
        const endpoint = mode === "line" ? "lines" : "rectangles";
        await fetch(`${API}/${endpoint}`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body
        });
        points = [];
        await refresh();
      }
    });

    document.getElementById("undoBtn").onclick = async () => {
      await fetch(`${API}/undo`, {method:"POST"});
      await refresh();
    };

    document.getElementById("lineBtn").onclick = () => mode = "line";
    document.getElementById("rectBtn").onclick = () => mode = "rect";

    refresh();
  </script>
</body>
</html>
