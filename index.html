<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Painting</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      background: white;
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      cursor: crosshair;
      transition: transform 0.2s ease;
    }


    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #f0f0f0;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #e0e0e0;
      transform: translateY(-1px);
    }

    button.active {
      background: #4a90e2;
      color: white;
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.4);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <div class="controls">
    <button id="lineBtn" class="active">直线</button>
    <button id="rectBtn">矩形</button>
    <button id="undoBtn">撤销</button>
  </div>

  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const API = "/api/v1";          // 相对路径，避免跨域/端口问题
  let mode = "line";               // "line" | "rect"
  let points = [];                 // [起点?, 终点?]
  const pixelSize = 2;             // 预览/绘制像素大小（Retina 上更明显）

  async function refresh() {
    try {
      const r = await fetch(`${API}/points`);
      if (!r.ok) throw new Error(`GET /points ${r.status}`);
      const pts = await r.json();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      pts.forEach(p => ctx.fillRect(p.x, p.y, pixelSize, pixelSize));
    } catch (err) {
      console.error("刷新失败：", err);
    }
  }

  function drawPreviewDot(x, y, color = "#00c853") {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, pixelSize + 1, pixelSize + 1);
  }

  canvas.addEventListener("click", async (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = Math.round(e.clientX - rect.left);
    const y = Math.round(e.clientY - rect.top);


    if (points.length === 0) {
      drawPreviewDot(x, y, "#00c853");
      points.push({ x, y });
      return;
    }

    points.push({ x, y });
    const payload = {
      x1: points[0].x, y1: points[0].y,
      x2: points[1].x, y2: points[1].y
    };
    const endpoint = mode === "line" ? "lines" : "rectangles";

    try {
      const r = await fetch(`${API}/${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (!r.ok) {
        const text = await r.text().catch(() => "");
        throw new Error(`POST /${endpoint} ${r.status} ${text}`);
      }
    } catch (err) {
      console.error("绘制失败：", err);
      alert("请求失败，请检查后端是否在 127.0.0.1:5000 运行，或接口路径是否正确。");
    } finally {
      points = [];
      await refresh();
    }
  });

  document.getElementById("undoBtn").onclick = async () => {
    try {
      const r = await fetch(`${API}/undo`, { method: "POST" });
      if (!r.ok) throw new Error(`POST /undo ${r.status}`);
      await refresh();
    } catch (err) {
      console.error("撤销失败：", err);
    } finally {
      points = [];
    }
  };

  document.getElementById("lineBtn").onclick = () => {
    mode = "line";
    setActive("lineBtn");
  };

  document.getElementById("rectBtn").onclick = () => {
    mode = "rect";
    setActive("rectBtn");
  };

  function setActive(id) {
    document.querySelectorAll(".controls button").forEach(btn => btn.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  refresh();
</script>
</body>
</html>
